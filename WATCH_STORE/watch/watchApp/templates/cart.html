{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main>
      <!-- Hero Area Start-->
      <div class="slider-area">
          <div class="single-slider slider-height2 d-flex align-items-center">
              <div class="container">
                  <div class="row">
                      <div class="col-xl-12">
                          <div class="hero-cap text-center">
                              <h2>Cart List</h2>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--================Cart Area =================-->
      <section class="cart_area section_padding">
        <div class="container">
          <div class="cart_inner">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                {% for item in cart_items %}
                  <tr>
                    <td>
                      <div class="media">
                        <div class="d-flex">
                          <img src="{{ item.watch.image.url }}" alt="{{ item.watch.name }}" />
                        </div>
                        <div class="media-body">
                          <p>{{ item.watch.name }}</p>
                        </div>
                      </div>
                    </td>
                    <td>
                      <h5>${{ item.total }}</h5>
                    </td>
                    <td>
                      <div class="product_count">
                        <span class="input-number-decrement"> <i class="ti-minus"></i></span>
                        <input class="input-number" type="text" value="{{ item.quantity }}" min="0" max="10">
                        <span class="input-number-increment"> <i class="ti-plus"></i></span>
                      </div>
                    </td>
                    <td>
                      <h5>${{ item.total }}</h5>
                    </td>
                  </tr>
                {% endfor %}
                  <!-- Subtotal row -->
                  <tr>
                    <td></td>
                    <td></td>
                    <td>
                      <h5>Subtotal</h5>
                    </td>
                    <td>
                          <h5>${{ subtotal }}</h5>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="checkout_btn_inner float-right">
                <a class="btn_1" href="/shop/">Continue Shopping</a>
                <a class="btn_1 checkout_btn_1" href="/checkout/">Proceed to checkout</a>
              </div>
            </div>
          </div>
      </section>
      <!--================End Cart Area =================-->
  </main>
{% endblock %}
