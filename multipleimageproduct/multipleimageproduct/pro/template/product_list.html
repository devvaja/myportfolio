<!-- templates/product_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <div>
                    {% for image in product.images.all %}
                        <img src="{{ image.image.url }}" alt="Image for {{ product.name }}" width="100">
                    {% endfor %}
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
