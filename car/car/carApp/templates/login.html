<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.loading {
    color: green;
}

h1 {
    color: red;
    margin-bottom: 20px;
}

.demo-credentials {
    background-color: #f8d7da;
    color: red;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.highlight {
    font-weight: bold;
}

.form-group {
    margin-bottom: 15px;
    position: relative;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 38px;
    background: none;
    border: none;
    cursor: pointer;
}

.submit-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
}

.forgot-password {
    text-align: right;
    margin-top: 10px;
}

.forgot-password a {
    color: blue;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.register-link {
    text-align: center;
    margin-top: 10px;
}

.register-link a {
    color: blue;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="login-container">
        <h1>Login:</h1>

        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="account">Username:</label>
                <input type="text" id="account" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>
                <button type="button" class="toggle-password" name="password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="forgot-password">
                <a href="#">Lost password</a>
            </div>
            <div class="register-link">
                Don't you have an account? <a href="register.html">Register</a>.
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
